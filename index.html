<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Line talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Line clone</h1>
        <p class="welcome-header_text">
            If you have a Line Account, log in with your email or phone number.
        </p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input name="Username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="password">
        <input type="submit" value="Log in">
        <a href="#">Find line Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/bab33c1baf.js" crossorigin="anonymous"></script>
</body>

</html>
